<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contas Contábeis</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="alerts"></div>

  <div class="container" style="max-width:960px;margin:40px auto;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
      <h2>Contas Contábeis</h2>
      <button class="btn warning" onclick="openModal('contaModal')">➕ Nova Conta</button>
    </div>

    <div class="table-container">
      <table id="contasTable">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th style="width: 200px;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Preenchido via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal CONTA -->
  <div id="contaModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="contaModalTitle">Nova Conta Contábil</h2>
        <button class="close" onclick="closeModal('contaModal')">&times;</button>
      </div>
      <form id="contaForm">
        <div class="alert" id="msgConta" style="display:none"></div>
        <div class="form-grid">
          <div class="form-group">
            <label>Código *</label>
            <input id="codigoConta" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Descrição *</label>
            <input id="descricaoConta" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Tipo *</label>
            <select id="tipoConta" class="form-control" required>
              <option value="">Selecione</option>
              <option>Despesa</option>
              <option>Receita</option>
              <option>Ativo</option>
              <option>Passivo</option>
            </select>
          </div>
        </div>
        <div style="display:flex;gap:12px;justify-content:flex-end;margin-top:20px">
          <button type="button" class="btn secondary" onclick="closeModal('contaModal')">Cancelar</button>
          <button type="submit" class="btn">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>

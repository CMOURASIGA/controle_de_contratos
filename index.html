        </div>
      </div>
    </div>
    <nav class="nav-menu">

      <div class="topbar-left">
        <button class="icon-btn" id="btnToggleSidebar" type="button" aria-label="Abrir menu">
          &#9776;
        </button>
        <div class="topbar-title" id="topbarTitle"></div>
      </div>
      <div class="topbar-right">
        <div class="user-pill" title="Dados locais no navegador">

    </div>
    <div class="content-padding">
      <div id="alerts"></div>

      <div class="module-cards">
        <a class="action-card" href="contratos-modulo.html">
          <div class="action-card__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>

      <div class="home-metrics">

          <div class="home-metric__label">Total de contratos</div>
          <div class="home-metric__value" id="homeTotalContratos">0</div>
        </div>
        <div class="home-metric">
          <div class="home-metric__label">Contratos ativos</div>
          <div class="home-metric__value" id="homeContratosAtivos">0</div>
        </div>
        <div class="home-metric">
          <div class="home-metric__label">Contratos inativos</div>
          <div class="home-metric__value" id="homeContratosInativos">0</div>
        </div>
        <div class="home-metric">
          <div class="home-metric__label">A vencer (30 dias)</div>
          <div class="home-metric__value" id="homeContratosVencendo">0</div>

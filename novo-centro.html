<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Centro de Custo</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="icon" type="image/svg+xml" href="img/logo.svg" />
</head>
<body class="page page--form">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-brand">
        <img class="sidebar-logo" src="img/logo.svg" alt="CNC" />
        <div>
          <div class="sidebar-title">CNC</div>
          <div class="sidebar-sub">Sistema de Contratos</div>
        </div>
      </div>
    </div>
    <nav class="nav-menu">
      <a class="nav-item" href="index.html"><span class="nav-icon nav-icon-dashboard" aria-hidden="true"></span>Home</a>
      <a class="nav-item" href="contratos-modulo.html"><span class="nav-icon nav-icon-contracts" aria-hidden="true"></span>Contratos</a>
      <a class="nav-item active" href="centros-modulo.html"><span class="nav-icon nav-icon-centers" aria-hidden="true"></span>Centros de Custo</a>
      <a class="nav-item" href="contas-modulo.html"><span class="nav-icon nav-icon-accounts" aria-hidden="true"></span>Contas Contabeis</a>
      <a class="nav-item" href="relatorios-modulo.html"><span class="nav-icon nav-icon-reports" aria-hidden="true"></span>Relatorios</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="topbar">
      <div class="topbar-left">
        <button class="icon-btn" id="btnToggleSidebar" type="button" aria-label="Abrir menu">&#9776;</button>
        <div class="topbar-title" id="topbarTitle">Centros de Custo</div>
      </div>
      <div class="topbar-right">
        <div class="user-pill" title="Dados locais no navegador">
          <span class="dot"></span><span>Ambiente local</span>
        </div>
      </div>
    </div>

    <div class="page-titlebar">
      <div class="page-titlebar__inner">
        <a class="back-btn" href="centros-modulo.html" aria-label="Voltar">
          <span class="back-btn__icon" aria-hidden="true">&larr;</span>
        </a>
        <div class="page-titlebar__titles">
          <h1 id="pageTitle">Cadastro de Centro de Custo</h1>
          <p id="pageSubtitle">Registre as informacoes do centro de custo.</p>
        </div>
      </div>
    </div>

    <div class="content-padding">
      <div id="alerts"></div>

      <div class="container">
        <div class="form-card form-card--flat">
          <div class="tabs" aria-label="Etapas do cadastro">
            <a class="tab active" href="#" onclick="return false;">Dados Principais</a>
          </div>

          <div class="form-title">
            <h2 id="centroFormTitle">Dados Principais</h2>
          </div>

          <form id="centroForm">
            <div class="alert" id="msgCentro" style="display:none"></div>

            <details class="collapse" open>
              <summary>Dados Cadastrais</summary>
              <div class="collapse__body">
                <div class="form-grid">
                  <div class="form-group span-3">
                    <label>Codigo *</label>
                    <input id="codigoCentro" class="form-control" required />
                  </div>
                  <div class="form-group span-3">
                    <label>Nome *</label>
                    <input id="nomeCentro" class="form-control" required />
                  </div>
                  <div class="form-group span-3">
                    <label>Responsavel *</label>
                    <input id="responsavel" class="form-control" required />
                  </div>
                  <div class="form-group span-3">
                    <label>Email *</label>
                    <input id="emailResponsavel" type="email" class="form-control" required />
                  </div>
                </div>
              </div>
            </details>

            <div class="form-actions">
              <button type="button" class="btn secondary" onclick="window.location.href='centros.html'">Cancelar</button>
              <button type="submit" class="btn primary" id="btnSalvarCentro">Salvar alteracoes</button>
            </div>
          </form>
        </div>
      </div>

      <script src="js/timezone.js"></script>
      <script src="js/config.js"></script>
      <script src="js/app.js"></script>
      <script src="js/shell.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', async () => {
          try {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (!id) return;

            window.editingId = Number(id);
            const c = await apiGet(`/centros/${id}`);
            if (!c) return;

            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            if (pageTitle) pageTitle.textContent = 'Editar Centro de Custo';
            if (pageSubtitle) pageSubtitle.textContent = 'Pagina de edicao do centro de custo.';

            document.getElementById('codigoCentro').value = c.codigo || '';
            document.getElementById('nomeCentro').value = c.nome || '';
            document.getElementById('responsavel').value = c.responsavel || '';
            document.getElementById('emailResponsavel').value = c.email || '';
          } catch (err) {
            console.error('Falha ao preparar formulario de centro:', err);
          }
        });
      </script>
    </div>
  </div>
</body>
</html>

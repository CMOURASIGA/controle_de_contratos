<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Contratos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="dashboard-grid">
      <div class="metric-box">
        <h4>Contratos Ativos</h4>
        <div class="metric-value" id="dashContratos">0</div>
      </div>
      <div class="metric-box">
        <h4>Valor Total</h4>
        <div class="metric-value" id="dashValor">R$ 0,00</div>
      </div>
      <div class="metric-box">
        <h4>Fornecedores</h4>
        <div class="metric-value" id="dashFornecedores">0</div>
      </div>
    </div>
    <div class="dashboard-charts">
      <div class="card">
        <h3>Status dos Contratos</h3>
        <canvas id="chartStatus"></canvas>
      </div>
      <div class="card">
        <h3>Gastos por MÃªs</h3>
        <canvas id="chartEvolucao"></canvas>
      </div>
      <div class="card">
        <h3>Top Fornecedores</h3>
        <canvas id="chartFornecedores"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await initializeData();
      loadDashboard();
    });
  </script>
</body>
</html>
